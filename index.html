<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <img src="images/illustration-hero.svg" alt="" class="heading-image">
<div class="card flex">
   <h1 class="heading">Order Summary</h1> 

    <p class="sub-head1">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
     <section class="card-2">
     <img class="music-image" src="images/icon-music.svg" alt="">
 
     <div class="plan">
       <p class="sub-head">  Annual Plan  </p> 
       <span class="price">$59.99/year</span> 
     </div>
       <a class=" link" href="#">Change</a>
      </section>


      <footer class="footer">
        <div class="button">Process to Payment</div>
        <div class="cancel">Cancel Order</div>
      </footer>
      
      </main> 

</div>


  
  
</body>
</html>
